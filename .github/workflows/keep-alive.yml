name: Supabase Keep Alive

on:
  schedule:
    - cron: '30 4 * * *'  # Every day at 10:00 AM IST (4:30 AM UTC)
  workflow_dispatch:

permissions:
  contents: write  # ğŸ”‘ Allow GitHub Actions to commit to the repo

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Supabase JS SDK
      run: npm install @supabase/supabase-js

    - name: Insert timestamp into XIST
      run: |
        node -e "
          const { createClient } = require('@supabase/supabase-js');

          const url = process.env.SUPABASE_URL;
          const key = process.env.SUPABASE_KEY;

          console.log('ğŸ”Œ Connecting to Supabase...');
          const supabase = createClient(url, key);
          console.log('âœ… Supabase client initialized.');

          const now = new Date().toISOString();
          console.log('ğŸ•’ Current timestamp:', now);

          console.log('ğŸ“¥ Inserting into table...');
          supabase
            .from('alive')
            .insert([{ timestamp: now }])
            .then((res) => {
              if (res.error) {
                console.error('âŒ Supabase insert error:', res.error.message);
                console.error(res.error);
              } else {
                console.log('âœ… Inserted successfully:', res.data);
              }
            })
            .catch((err) => {
              console.error('ğŸ”¥ Caught error during insert:', err.message);
              console.error(err);
            });
        "
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    - name: Insert timestamp into Questify
      run: |
        node -e "
          const { createClient } = require('@supabase/supabase-js');

          const url = process.env.SUPABASE_URL_QUESTIFY;
          const key = process.env.SUPABASE_KEY_QUESTIFY;

          console.log('ğŸ”Œ Connecting to Supabase...');
          const supabase = createClient(url, key);
          console.log('âœ… Supabase client initialized.');

          const now = new Date().toISOString();
          console.log('ğŸ•’ Current timestamp:', now);

          console.log('ğŸ“¥ Inserting into table...');
          supabase
            .from('alive')
            .insert([{ timestamp: now }])
            .then((res) => {
              if (res.error) {
                console.error('âŒ Supabase insert error:', res.error.message);
                console.error(res.error);
              } else {
                console.log('âœ… Inserted successfully:', res.data);
              }
            })
            .catch((err) => {
              console.error('ğŸ”¥ Caught error during insert:', err.message);
              console.error(err);
            });
        "
      env:
        SUPABASE_URL_QUESTIFY: ${{ secrets.SUPABASE_URL_QUESTIFY }}
        SUPABASE_KEY_QUESTIFY: ${{ secrets.SUPABASE_KEY_QUESTIFY }}

    - name: Commit timestamp to repo
      run: |
        # Set timezone to IST
        export TZ=Asia/Kolkata
        now=$(date +"%d-%m-%Y %H:%M:%S")

        echo "Keep-alive ping at $now" >> last-alive.txt

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add last-alive.txt
        git commit -m "ğŸ“ Keep-alive log: $now" || echo "No changes to commit"
        git push
